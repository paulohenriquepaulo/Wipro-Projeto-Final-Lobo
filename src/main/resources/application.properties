server.port=${DB_PORT:8080}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:/BancoWipro?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:SeuUsuario}
spring.datasource.password=${DB_PASSWORD:SuaSenha}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.include-stacktrace=ON_PARAM